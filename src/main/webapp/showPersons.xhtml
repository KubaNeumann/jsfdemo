<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">
	
	<ui:define name="content">
	
    <h:form>
      
     <h:dataTable value="#{personBean.allPersons}" var="item">
      <f:facet name="header">#{msg.personAllLabel}</f:facet>
      
      <h:column>
        <f:facet name="header">#{msg.personNameLabel}</f:facet>
        #{item.name}
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.personYobLabel}</f:facet>
        #{item.yob}
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.action}</f:facet>
        <h:commandLink value="#{msg.actionDelete}" action="#{personBean.deletePerson}"/>
      </h:column>
      
     </h:dataTable>
      
     <h:commandLink value="#{msg.personAddLabel}" action="add" />
    </h:form>
      
	</ui:define>
	
</ui:composition>
